<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Alex Goldstein CMS</title>

  <!-- ✅ Load Decap CMS UMD bundle (defines CMS variable globally) -->
  <script src="https://unpkg.com/decap-cms@3.6.4/dist/decap-cms.js"></script>

  <!-- ✅ Load Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- ✅ Required for Decap CMS -->
  <div id="nc-root"></div>

  <!-- ✅ Initialize Identity & CMS -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            window.location.reload();
          });
          window.netlifyIdentity.open("login");
        } else {
          CMS.init({ config: "/cms/config.yml" });
        }
      });
      window.netlifyIdentity.init();
    } else {
      CMS.init({ config: "/cms/config.yml" });
    }
  </script>
</body>
</html>
