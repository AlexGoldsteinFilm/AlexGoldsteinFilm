<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Alex Goldstein CMS</title>
    <!-- Load Decap CMS -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.6.4/dist/decap-cms.js"></script>
  </head>
  <body>
    <!-- This is required for CMS to mount -->
    <div id="nc-root"></div>

    <!-- Optional: Netlify Identity Widget (for login) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Initialize CMS -->
    <script>
      CMS.init({
        config: "/cms/config.yml"
      });
    </script>
  </body>
</html>
