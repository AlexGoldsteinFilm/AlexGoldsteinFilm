<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to CMS...</title>

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      console.log("📌 DOM ready");

      function redirectToCMS() {
        const hash = window.location.hash;
        console.log("🔍 Hash found:", hash);

        if (hash && hash.startsWith("#invite_token")) {
          const newUrl = "/cms/" + hash;
          console.log("🚀 Redirecting to:", newUrl);
          window.location.replace(newUrl);
        } else {
          console.error("❌ No invite token found in URL.");
          document.body.innerHTML = "<p>Error: No invite token found.</p>";
        }
      }

      function initIdentityAndRedirect() {
        if (!window.netlifyIdentity) {
          console.error("❌ netlifyIdentity not loaded yet.");
          setTimeout(initIdentityAndRedirect, 100); // try again shortly
          return;
        }

        console.log("✅ netlifyIdentity loaded. Initializing...");
        window.netlifyIdentity.on("init", () => {
          console.log("👤 Identity initialized");
          redirectToCMS();
        });

        window.netlifyIdentity.init();
      }

      initIdentityAndRedirect();
    });
  </script>
</head>
<body>
  <p>Redirecting to CMS...</p>
</body>
</html>
