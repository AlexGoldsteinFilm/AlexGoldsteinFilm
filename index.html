<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to CMS...</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    if (window.location.hash.startsWith("#invite_token")) {
      window.location.href = "/cms/" + window.location.hash;
    } else {
      window.location.href = "/"; // fallback
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
