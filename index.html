<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to CMS...</title>
  <script>
    const url = new URL(window.location.href);
    const token = url.hash.includes("invite_token") ? url.hash : null;

    if (token) {
      window.location.href = "/cms/" + token;
    } else {
      window.location.href = "/"; // Optional: default fallback
    }
  </script>
</head>
<body>
  <p>If you're not redirected, <a href="/cms/">click here</a>.</p>
</body>
</html>
